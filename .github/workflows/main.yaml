name: GumTuneClient CI

on:
  push:
    branches: [ "main" ] # OR "master" (check which branch you use)

permissions:
  contents: write # This is REQUIRED to allow the bot to create releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="build-${{ github.run_number }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          gh release create "$TAG_NAME" artifacts/*.jar --title "Build ${{ github.run_number }}" --notes "$COMMIT_MSG"